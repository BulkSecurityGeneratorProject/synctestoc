<div>

    <h2 translate="openclinicaApp.ocArchivedDatasetFile.home.title">OcArchivedDatasetFile</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveOcArchivedDatasetFileModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="openclinicaApp.ocArchivedDatasetFile.home.createLabel">Create a new OcArchivedDatasetFile</span>
    </button>
    <div class="modal fade" id="saveOcArchivedDatasetFileModal" tabindex="-1" role="dialog" aria-labelledby="myOcArchivedDatasetFileLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myOcArchivedDatasetFileLabel" translate="openclinicaApp.ocArchivedDatasetFile.home.createOrEditLabel">Create or edit a OcArchivedDatasetFile</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="ocArchivedDatasetFile.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="openclinicaApp.ocArchivedDatasetFile.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="ocArchivedDatasetFile.name">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOcArchivedDatasetFileConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(ocArchivedDatasetFile.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="openclinicaApp.ocArchivedDatasetFile.delete.question" translate-values="{id: '{{ocArchivedDatasetFile.id}}'}">Are you sure you want to delete OcArchivedDatasetFile {{ocArchivedDatasetFile.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="openclinicaApp.ocArchivedDatasetFile.name">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ocArchivedDatasetFile in ocArchivedDatasetFiles">
                    <td><a ui-sref="ocArchivedDatasetFileDetails({id:ocArchivedDatasetFile.id})">{{ocArchivedDatasetFile.id}}</a></td>
                    <td>{{ocArchivedDatasetFile.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="ocArchivedDatasetFileDetail({id:ocArchivedDatasetFile.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(ocArchivedDatasetFile.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(ocArchivedDatasetFile.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
